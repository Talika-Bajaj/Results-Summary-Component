<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <p class="col">Your Result</p>
          <div class="circle">
            <p class="w">76</p>
            <p class="col">of 100</p>
          </div>
            <h3 class="w">Great</h3>
            <p class="col">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
        </div>
        <div class="summary">
          <h3>Summary</h3>
           <div class="reaction points">
            <div class="set">

              <img src="assets/images/icon-reaction.svg" alt="">
              <p class="react">Reaction</p>
            </div>
            <p><span class="marks">80 </span><span class="total">/ 100</span></p> 
          </div>
          <div class="reaction points">
            <div class="set">

              <img src="assets/images/icon-memory.svg" alt="">
              <p class="memory">Memory</p> 
            </div>
            <p><span class="marks">92</span><span class="total"> / 100</span></p> 
          </div>     
          <div class="verbal points">
            <div class="set">

              <img src="assets/images/icon-verbal.svg" alt="">
              <p class="verb">Verbal</p>
            </div>
            <p><span class="marks">61</span><span class="total"> / 100</span></p>
          </div>
          <div class="visual points">
            <div class="set">

              <img src="assets/images/icon-visual.svg" alt="">
              <p class="vis">Visual</p>
            </div>
            <p><span class="marks">72</span><span class="total"> / 100</span></p>
          </div>
          <div class="button">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
