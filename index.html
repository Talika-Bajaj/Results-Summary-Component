<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <title>Results summary component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="left-side">
        <p class="heading">Your Result</p>
        <div class="score">
          <h1 class="total-score">76</h1>
          <p class="heading">of 100</p>
        </div>
        <h3 class="performance">Great</h3>
        <p class="remarks">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="right-side">
        <h3>Summary</h3>
        <div class="box">

          <div class="reaction points">
            <div class="set">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <p class="react">Reaction</p>
            </div>
            <p><span class="marks">80 </span><span class="total">/ 100</span></p>
          </div>
          <div class="reaction points">
            <div class="set">
              <img src="assets/images/icon-memory.svg" alt="" />
              <p class="memory">Memory</p>
            </div>
            <p><span class="marks">92</span><span class="total"> / 100</span></p>
          </div>
          <div class="verbal points">
            <div class="set">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <p class="verb">Verbal</p>
            </div>
            <p><span class="marks">61</span><span class="total"> / 100</span></p>
          </div>
          <div class="visual points">
            <div class="set">
              <img src="assets/images/icon-visual.svg" alt="" />
              <p class="vis">Visual</p>
            </div>
            <p><span class="marks">72</span><span class="total"> / 100</span></p>
          </div>
        </div>
        <div class="button">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
